# serverless.yml
component: website # (必填) 引用 component 的名称，当前用到的是 tencent-website 组件
name: hexodemo # (必填) 该 website 组件创建的实例名称
app: websiteApp # (可选) 该 website 应用名称
stage: main # (可选) 用于区分环境信息，默认值是 dev
inputs:
 src:
   src: ./ # Upload static files generated by HEXO
   index: index.html
   # dist: ./dist
   # hook: npm run build
   # websitePath: ./
 region: ap-guangzhou
 bucketName: my-bucket
 protocol: https

 # serverless.yml
component: apigateway # (必填) 组件名称，此处为 apigateway
name: restApi # (必填) 实例名称
app: appDemo # (可选) 该应用名称
stage: dev # (可选) 用于区分环境信息，默认值为 dev

inputs:
   region: ap-shanghai
   protocols:
     - http
     - https
   serviceName: serverless
   environment: release
   customDomains:
     - domain: www.daijl.cn
       # 如要添加 https，需先行在腾讯云 - SSL 证书进行认证获取 cettificateId
       certificateId: syMlLJ49
       protocols:
         - http
         - https