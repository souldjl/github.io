# serverless.yml
component: website # (必填) 引用 component 的名称，当前用到的是 tencent-website 组件
name: hexodemo # (必填) 该 website 组件创建的实例名称
app: websiteApp # (可选) 该 website 应用名称
stage: main # (可选) 用于区分环境信息，默认值是 dev
inputs:
 src:
   src: ./ # Upload static files generated by HEXO
   index: index.html
   # dist: ./dist
   # hook: npm run build
   # websitePath: ./
 region: ap-guangzhou
 bucketName: my-bucket
 protocol: https
